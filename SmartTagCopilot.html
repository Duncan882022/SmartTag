<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SmartCopilot</title>
<link rel="icon" href="icon32.png"/>
<link rel="stylesheet" href="smartcopilot.css"/>
<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
<script src="smartcopilot.js"></script>
</head>

<body>
  <div class="wrap">
    <header class="head">
      <div class="head-info">
        <span class="head-pill">SharePoint</span>
        <div class="head-title">Thẻ thông minh cho Word</div>
      </div>
      <button id="refresh" type="button" class="chip" aria-label="Làm mới dữ liệu">
        <span class="chip-led"></span>
        Làm mới
      </button>
      <div id="bar" class="bar" role="status" aria-live="polite"></div>
    </header>

    <main id="panel" class="panel" aria-live="polite">
      <div id="log" class="msg">
        ✅ Sẵn sàng — gõ <b>@</b> để gợi ý tag và Enter để chèn.
      </div>
      <div id="cards" class="cards">
        <div class="empty">
          <div class="empty-icon" aria-hidden="true">
            <svg width="44" height="44" viewBox="0 0 44 44" fill="none" role="presentation">
              <circle cx="22" cy="22" r="21" stroke="currentColor" stroke-dasharray="4 4" opacity=".35"></circle>
              <path d="M22 14v16M14 22h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".6"></path>
            </svg>
          </div>
          <div class="empty-text">
            Gõ <b>@</b> để mở danh sách gợi ý và di chuyển bằng phím mũi tên.
          </div>
        </div>
      </div>
    </main>

    <footer class="dock">
      <div class="inputWrap">
        <label class="inputLabel" for="ipt">Prompt</label>
        <div class="inputControl">
          <input id="ipt" type="text" autocomplete="off" placeholder="Gõ @ để gợi ý, chọn và Enter để chèn"/>
          <div id="typing" class="typing hidden" aria-hidden="true"><span></span><span></span><span></span></div>
        </div>
        <div class="inputHint">Nhấn Enter để chèn thẻ đang chọn • Esc để đóng gợi ý</div>
        <div id="suggest" class="suggest hidden" role="listbox"></div>
      </div>
    </footer>
  </div>
</body>
</html>
